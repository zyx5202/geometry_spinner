<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a tab</title>
    <link rel="icon" type="image/png" href="faec.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="spindriftCanvas"></canvas>
    <div id="status">new tab</div>
    
    <!-- Toggle Button for Menu -->
    <button id="menuToggle" class="menu-toggle-btn">-_-</button>
    
    <!-- Shape Selector Interface -->
    <div id="shapeSelector" class="hidden">
        <div class="tab-header">
            <button class="tab-button" data-shape="custom">edit</button>
        </div>
        
        <div class="tab-content">
            <div class="shape-controls">
                <label for="sidesInput">Number of Sides:</label>
                <input type="number" id="sidesInput" min="3" max="20" value="4">
            </div>
            
            <div class="speed-controls">
                <label for="baseSpeedInput">Base Rotation Speed:</label>
                <input type="number" id="baseSpeedInput" min="0.1" max="20" step="0.1" value="5.0">
            </div>
            
            <div class="decay-controls">
                <label for="decayInput">Speed Decay:</label>
                <input type="number" id="decayInput" min="0.1" max="1.0" step="0.01" value="0.8">
            </div>
            
            <div class="color-controls">
                <label for="shapeColorInput">Shape Color:</label>
                <input type="color" id="shapeColorInput" value="#00ff00">
            </div>
            
            <div class="background-controls">
                <label for="bgColorInput">Background Color:</label>
                <input type="color" id="bgColorInput" value="#1a1a1a">
            </div>
            
            <div class="random-color-controls">
                <button id="randomColorMode" class="random-mode-btn">Random Color Mode: OFF</button>
                <div class="random-settings">
                    <label for="colorChangeSpeed">Change Speed:</label>
                    <input type="range" id="colorChangeSpeed" min="0.1" max="10" value="5">
                    <span id="speedValue">5</span>
                </div>
            </div>
            
            <div class="shape-info">
                <span id="currentShape">Square (4 sides)</span>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
